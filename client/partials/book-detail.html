<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-7 col-lg-6">
        <form class="form-vertical" role="form">
            <fieldset>

                <div class="form-group">
                    <label for="input-ISBN" class="control-label">ISBN</label>
                    <input data-ng-model="isbn" type="text" class="form-control" id="input-isbn" placeholder="0765326353 ">
                    <button data-ng-click="getBookData(isbn)" class="btn btn-primary">GET BOOK DATA</button>
                </div>


                <div class="form-group">
                    <label for="input-title" class="control-label">Title</label>
                    <input data-ng-model="books.doc.title" type="text" class="form-control" id="input-title" placeholder="" >
                </div>
                <div class="form-group">
                    <label for="input-author" class="control-label">Author</label>
                    <input data-ng-model="books.doc.author" type="text" class="form-control" id="input-author" placeholder="John Doe" >
                </div>
                <div class="form-group">
                    <label for="input-desc" class="control-label">Book description</label>
                    <textarea data-ng-model="books.doc.description" class="form-control" id="input-desc" placeholder="Give a summary of the book"></textarea>
                </div>

                <div class="form-group">
                    <label for="input-img" class="control-label">Book image</label>
                    <input  data-ng-model="books.doc.imageURL" type="text" class="form-control" id="input-img" >
                </div>

                <div class="form-group">
                    <button data-ng-click="saveBook()" class="btn btn-primary">Save changes</button>
                    <button data-ng-click="deleteBook()" class="btn btn-danger">Delete book</button>
                </div>
            </fieldset>
        </form>
        <P>{{books.doc.imageURL}}</P>
    </div>
</div>
