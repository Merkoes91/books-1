<input class="search" ng-model="query" placeholder="search...">

<div class="row">
    <div class="mediaItem col-xs-12 col-md-4 col-lg-2" data-ng-repeat="book in books.doc | filter:query">
        <a href="/#/books/{{book._id}}" class="thumbnail"><img src="{{book.imageURL}}" /></a>
    </div>
</div>
