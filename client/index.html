<!DOCTYPE html>
<html data-ng-app="myApp">
<head>
    <title>Book demo</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body ng-cloak>



<div id="container-fluid">
    <div class="navbar navbar-default">
        <h1>Book demo</h1>
    </div>

    <div class="row">
        <div class="col-lg-3 col-md-3 col-xs-12">
            <div class="flip-container" data-ng-controller="myCtrl as settings">
                <div class="flipper">
                    <div class="front">
                        <img class="profile-picture" src="{{picture}}">
                        <div class="profile-devider"></div>
                        <h3 class="profile-name">{{firstName}} {{lastName}}</h3>
                        <h4 class="profile-title">{{position}}</h4>
                    </div>
                    <div class="back">
                        <div class="flip-padding">{{aboutMe}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-9 col-md-9 col-xs-12">
            <div class="content" ng-view="myApp">


            </div>
        </div>
    </div>
</div>

<!-- Lib -->
<script src="./javascripts/lib/angular.min.js"></script>
<script src="./javascripts/lib/angular-route.min.js"></script>
<script src="./javascripts/lib/angular-resource.min.js"></script>
<!-- App -->
<script src="./javascripts/app.js"></script>
<script src="./javascripts/controllers.js"></script>
<script src="./javascripts/services.js"></script>

</body>
</html>
